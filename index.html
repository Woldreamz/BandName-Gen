<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel-container">
        <button class="prev-btn">&#10094;</button>
        <div class="carousel-slide">
            <img src="image/grayscale.jpg" alt="Image 1" width="600px" height="600px">
            <img src="image/GHPjkZeaYAAW_cd.jpeg" alt="Image 2" width="600px" height="600px">
            <img src="image/david-emrich-ltIOz7TouJo-unsplash.jpg" alt="Image 3" width="600px" height="600px"> 
            <img src="image/home.jpg" alt="Image 4" width="600px" height="600px">
            <img src="image/windows-11-logo-colorful-background-digital-art-4k-wallpaper-uhdpaper.com-127@0@h.jpg" alt="Image 5" width="600px" height="600px">
            <img src="image/wolfgang-hasselmann-jhILB4S51ic-unsplash.jpg" alt="Image 6" width="600px" height="600px">
            <img src="image/wallpaperflare.com_wallpaper.jpg" alt="Image 7" width="600px" height="600px">
            <img src="image/jigar-panchal-6W_fige5UfU-unsplash.jpg" alt="Image 8" width="600px" height="600px">
            <img src="image/jacqueline-brandwayn-1kVB3FHJfaY-unsplash.jpg" alt="Image 9" width="600px" height="600px">
        </div>
        <button class="next-btn">&#10095;</button>
        <div class="carousel-indicators">
        </div>
    </div>

    <script src="JS/index.js"></script>
</body>
</html>
